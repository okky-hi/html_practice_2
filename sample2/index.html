<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Diary</title>
    <link rel="stylesheet" href="destyle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-container">
            <div class="main-visual"></div>
            <div class="content-wrapper">
                <section class="detail">
                    <h1 class="detail__title">ひよこ豆とアボガドのタコス</h1>
                    <p class="detail__text">たっぷりのひよこ豆とレンズ豆にアボガドとトマトを添えて、少
                        しライムを絞ったらおいしいタコスのできあがりです。</p>
                </section>
                <section class="ingredients">
                    <h2 class="ingredients__title">材料（2人分）</h2>
                    <ul class="ingredients__list">
                        <li class="ingredients__item">ひよこ豆<span class="ingredients__quantity">1個</span></li>
                        <li class="ingredients__item">レンズ豆<span class="ingredients__quantity">1個</span></li>
                        <li class="ingredients__item">アボカド<span class="ingredients__quantity">1個</span></li>
                        <li class="ingredients__item">トマト<span class="ingredients__quantity">1個</span></li>
                        <li class="ingredients__item">タコス<span class="ingredients__quantity">1個</span></li>
                    </ul>
                </section>
                <section class="how-to-make">
                    <h2 class="how-to-make__title">作り方</h2>
                    <ol class="how-to-make__list">
                        <li class="how-to-make__item">材料を洗う</li>
                        <li class="how-to-make__item">材料を切る</li>
                        <li class="how-to-make__item">タコス以外の材料を混ぜ合わせる</li>
                        <li class="how-to-make__item">タコスに載せる</li>
                        <li class="how-to-make__item">器に盛り付ける</li>
                    </ol>
                </section>
            </div>
        </div>
        <div class="other-recipe">
            <a href="#" class="other-recipe__link">レシピ一覧を見る</button>
        </div>
    </main>

    <footer>
        <ul class="sns">
            <li class="sns__item"><a href="#" class="sns__link">Instagram</a></li>
            <li class="sns__item"><a href="#" class="sns__link">Twitter</a></li>
            <li class="sns__item"><a href="#" class="sns__link">Facebook</a></li>
        </ul>
        <p class="copyright"><small>© 2021 Recipe Diary</small></p>
    </footer>
</body>
</html>
